services:
  prefect:
    build:
      context: .
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}
        - PREFECT_API_KEY=${PREFECT_API_KEY}
        - PREFECT_WORKSPACE=${PREFECT_WORKSPACE}
    environment:
      - LOG_LEVEL=info
      - BACKOFF_DAYS=1
    env_file:
      - .env
    command: ["python3", "main.py"]
    volumes:
      - ./prefect:/usr/src/app

  monitor:
    build:
      context: ./monitor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
