services:
  ohlcv:
    build:
      context: .
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}
        - BASE_DIR=./services
    ports:
      - "8765:8000"
    environment:
      - LOG_LEVEL=info
      - BACKOFF_DAYS=1
    env_file:
      - .env
    command: ["python3", "ohlcv.py"]
    volumes:
      - ./services:/usr/src/app
    depends_on:
      - redis

